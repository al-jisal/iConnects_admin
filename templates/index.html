<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Admin Side</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

            <table class="table  table-striped caption-top">

                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
            </table>
        </div>

        <!--User's Input Area-->
        <form class="d-flex">
        <textarea class="form-control me-2" placeholder="Type your query here" style="resize: none;"></textarea>
        <button class="btn btn-success">Submit Query</button>
        </form>

    </body>
</html>
